<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floor Plan Display – {{ building_name }} Floor {{ floor_number }}</title>
  <link rel="stylesheet" href="/floorplan/static/css/style.css">
  <link rel="icon" href="/floorplan/favicon.ico">
</head>
<body class="lang-en" data-building="{{ building_name }}" data-floor="{{ floor_number }}">

  <div class="page-wrapper">
    <aside class="sidebar"></aside>
    <div class="main-content">
      <header class="page-header">
        <div class="header-left">
          <img src="/wayfinding/assets/logo.png" alt="Logo UniME" class="logo">
          <h1><span class="lang-it">Università degli Studi di Messina</span><span class="lang-en">University of Messina</span></h1>
        </div>
        <div id="clock" class="clock"></div>
      </header>
      
      <main class="content-area">
        <img id="floorplan-image" src="{{ floorplan_image_url }}" alt="Planimetria">
      </main>
      
      <footer class="page-footer">
        <div id="current-date" class="footer-text"></div>
        <div id="floor-label" class="footer-text"></div>
      </footer>
    </div>
  </div>

  <script src="/floorplan/static/js/script.js"></script>
</body>
</html>
