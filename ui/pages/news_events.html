<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Eventi - Totem Informativo</title>
    <link rel="stylesheet" href="/totem/static/css/news_events.css">
    <link rel="icon" href="/totem/favicon.ico">
</head>
<body class="news-events-page">

    <header class="page-header">
        <a href="/totem/home.html" class="back-button">&larr; Torna alla Home</a>
        <h1>News & Eventi</h1>
    </header>
    
    <main class="content-container">
        <section id="events-section">
            <h2>Eventi Recenti</h2>
            <div id="events-container" class="item-list"></div>
        </section>
        <hr class="separator">
        <section id="news-section">
            <h2>Ultime Notizie</h2>
            <div id="news-container" class="item-list"></div>
        </section>
    </main>

    <div id="details-overlay">
        <button id="close-details-btn">&times;</button>
        <div class="details-viewer">
            <h2 id="details-title"></h2>
            <p id="details-date"></p>
            <div id="details-body"></div>
        </div>
    </div>

    <div id="link-viewer-overlay">
        <button id="close-link-viewer-btn">&times;</button>
        <div class="link-viewer-container">
            <iframe id="link-iframe" src="" title="Visualizzatore Link" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        </div>
    </div>

    <script src="/totem/static/js/news_events.js"></script>

</body>
</html>
