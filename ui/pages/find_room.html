<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova Aula/Ufficio - Totem</title>
    <link rel="stylesheet" href="/totem/static/css/find_room.css">
    <link rel="icon" href="/totem/favicon.ico">
</head>
<body>
    <header class="page-header">
        <a href="/totem/home.html" class="back-button">&larr; Torna alla Home</a>
        <h1>Trova Aula o Ufficio</h1>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="mode-selector">
                <button id="browse-mode-btn" class="mode-btn active">Sfoglia per Piano</button>
                <button id="search-mode-btn" class="mode-btn">Cerca per Nome</button>
            </div>

            <div id="browse-container">
                </div>

            <div id="search-container" class="hidden">
                <div id="search-display"></div>
                <ul id="search-results"></ul>
                <div id="virtual-keyboard"></div>
            </div>

            <div id="instructions">
                <p>Seleziona una destinazione per visualizzare il percorso animato.</p>
            </div>
        </aside>

        <main class="map-container">
            <h2 id="floor-name"></h2>
            <div class="map-viewport">
                <img id="floorplan-image-bg" class="floorplan-img" src="" alt="">
                <img id="floorplan-image-fg" class="floorplan-img" src="" alt="Piantina del piano">
                
                <svg id="path-overlay" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
                    <circle id="you-are-here" cx="0" cy="0" r="15" style="display: none;" />
                    <circle id="destination-point" cx="0" cy="0" r="15" style="display: none;" />
                    <image id="connection-icon" href="" height="60" width="60" style="display: none;" />
                    <text id="start-label" x="0" y="0" class="location-label" style="display: none;">Sei qui!</text>
                    <text id="end-label" x="0" y="0" class="location-label" style="display: none;"></text>
                </svg>
            </div>
        </main>
    </div>

    <script src="/totem/static/js/find_room.js"></script>
</body>
</html>
